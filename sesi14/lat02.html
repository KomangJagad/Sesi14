<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQuery 02</title>
</head>
<body>

    <h3>Judul Form</h3>

    <div id="navigasi">
        <button type="button" class="persegi">Hitung Luas Persegi</button>
        <button type="button" class="segitiga">Hitung Luas segitiga</button>
    </div>
    <div id="hitungluaspersegi">
        <div>
            Nilai panjang
                <input type="Number" class="pj">
        </div>
        <div>
            Nilai lebar
                <input type="Number" class="lb">
        </div>
        <div>
            <button type="button" class="cmdlpersegi">Hitung Luas </button>
        </div>
    </div>
    <div id="hitungluassegitiga">
        <div>
            Nilai alas
                <input type="Number" class="al">
        </div>
        <div>
            Nilai tinggi
                <input type="Number" class="tg">
        </div>
        <div>
            <button type="button" class="cmdlsegitiga">Hitung Luas </button>
        </div>
    </div>
    <div id="hasil">Hasilnya</div>
    
    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("#hasil").hide();
            $("#hitungluaspersegi").hide();
            $("#hitungluassegitiga").hide();
            let judul="kliktombol";
            $("h3").html (judul);

            $(".persegi").click(function(){
                $("#hitungluaspersegi").show(500);
                $("#hitungluassegitiga").hide(500);
                judul = "Hitung Luas Persegi Panjang";
                $("h3").html(judul);

            });
            $(".segitiga").click(function(){
                $("#hitungluassegitiga").show(500);
                $("#hitungluaspersegi").hide(500);
                judul = "Hitung Luas Segitiga";
                $("h3").html(judul);
            });
            $(".cmdlpersegi").click(function(){
                let P =$(".pj").val();
                let L =$(".lb").val();
                //proses
                let LU = P*L;
                //output
                let tx = "Hasil:<br>Hitung Luas Persegi dengan nilai Panjang = "+P+" dan lebar "+L;
                tx +=" adalah:<br>Luas = Panjang X Lebar<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
                tx +="= "+P+" X "+L+"<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
                tx +="= "+ LU+"<br>Jadi Luasnya adalah "+LU;

                $("#hasil").html(tx);
                $("#hasil").show(1500);

            })
            $(".cmdlsegitiga").click(function(){
                let A =$(".al").val();
                let T =$(".tg").val();
                //proses
                let LU = 1/2 * A * T;
                //output
                let tx = "Hasil:<br>Hitung Luas Segitiga dengan nilai Alas = "+A+" dan Tinggi "+T;
                tx +=" adalah:<br>Luas = 1/2 X Alas X Tinggi<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
                tx +="= "+A+" X "+T+"<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
                tx +="= "+ LU+"<br>Jadi Luasnya adalah "+LU;

                $("#hasil").html(tx);
                $("#hasil").show(1500);

            })
        })
    </script>
</body>
</html>
